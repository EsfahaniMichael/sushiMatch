<!DOCTYPE>
<html>
    <head>
        <title>Memory Match</title>

        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">      
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js">
        </script>
    </head>
    <body>
            <div class = 'modal-background displaynone'></div>
            <div class="win-modal displaynone">
                    <div class="trophy">
                            <div class="modalTextWinning">You Have Won!</div>
                            <div class="playAgain">Play Again?</div>
                    </div>
                    
                    
            </div>
            
        <header>
            <div class="statsContainer">
                    
                        <div class="games-played">
                            <div class="label">
                                Games Played
                            </div>
                            <div class="value">
        
                            </div>
                        </div>
                        <div class="attempts">
                            <div class="label">
                                Attempts
                            </div>
                            <div class="value">
                                0
                            </div>
                        </div>
                        <div class="accuracy">
                            <div class="label">
                                Accuracy
                            </div>
                            <div class="value">
                                0%
                            </div>
                        </div> 
                    
            </div>          

        </header>
     <div class="container divAboveRow">
        <div class="row">
            <div class="reset col-lg-3">
                <div class="resetButton">
                            Reset Game
                </div>
            </div>
            <div class="game-area col-lg-9">

            </div> 
        </div>
         
    </div> 
       
    </body>
</html>
