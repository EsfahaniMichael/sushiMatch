<!DOCTYPE>
<html>
    <head>
        <title>Memory Match</title>

        <link rel="stylesheet" href="style.css">
        
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">         -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js">

        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
            <div class = 'modal-background displaynone'></div>
            <div class="win-modal displaynone">
                    <div class="trophy"></div>
                    <h1>You Have Won!</h1>
                    <div class="playagain"></div>
            </div>
            
        <header>
            <div class="statsContainer">
                    
                        <div class="games-played">
                            <div class="label">
                                Games Played
                            </div>
                            <div class="value">
        
                            </div>
                        </div>
                        <div class="attempts">
                            <div class="label">
                                Attempts
                            </div>
                            <div class="value">
                                0
                            </div>
                        </div>
                        <div class="accuracy">
                            <div class="label">
                                Accuracy
                            </div>
                            <div class="value">
                                0%
                            </div>
                        </div> 
                    
            </div>          

        </header>
     <div class="container">
        <div class="row">
            <button class="reset col-lg-3">
                Reset Game
            </button>
            

            <div class="game-area col-lg-9">

            </div> 
        </div>
         
    </div> 
       
    </body>
