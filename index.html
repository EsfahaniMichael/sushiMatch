<!DOCTYPE>
<html>
    <head>
        <title>Memory Match</title>

        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>      
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="icon" href="./images/chopsticks.png">
        <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js">
        </script>
    </head>
    <body>
            
                    <div class="win-modal displaynone" role="dialog">
                        <div class="trophy">
                                <div class="textWrapperModal" style="margin:auto">
                                        <div class="modalTextWinning">You Have Won!
                                        </div>
                                        <div class="playAgain cursorPointer">
                                                    Play Again?
                                        </div>
                                </div>
                                
                        </div>
                    </div>
                    <div class="modal-backdrop in fade displaynone">

                    </div>
                    
                    
            
            
        <header>
                <div class="sushiHeader">
                    SUSHI MATCH
                </div>

        </header>
     <div class="container-fluid divAboveRow">
        <div class="row">
                <div class="statsContainer col-xs-3 col-sm-3 col-md-2">
                    
                        <div class="games-played">
                            <div class="label">
                                Games Played
                            </div>
                            <div class="value">
                                0
                            </div>
                        </div>
                        <div class="attempts">
                            <div class="label">
                                Attempts
                            </div>
                            <div class="value">
                                0
                            </div>
                        </div>
                        <div class="accuracy">
                            <div class="label">
                                Accuracy
                            </div>
                            <div class="value">
                                0%
                            </div>
                        </div> 
                        <div class="reset ">
                                <div class="resetButton cursorPointer">
                                            Reset Game
                                </div>
                        </div>
                    
            </div>   
            
            <div class="game-area col-xs-9 col-sm-9 col-md-10">

            </div> 
        </div>
         
    </div> 
       
    </body>
</html>
